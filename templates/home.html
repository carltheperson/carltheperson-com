{{template "base" .}} {{define "title"}}carltheperson{{end}} {{define "main"}}
<div class="reader">
  <h1>Carl The Person</h1>
  <h2>Posts:</h2>

  <ul>
    {{range $val := .}}

    <li style="padding-bottom: 5px">
      <a href="/posts/{{$val.UrlName}}"
        >{{$val.Title}} - <i>{{$val.Date}}</i></i
      ></a>
    </li>

    {{end}}
  </ul>
</div>
{{end}}
